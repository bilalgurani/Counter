<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div class="main-text">
        Counter:
    </div>
    <div class="counter" id="counter">0</div>
</header>
<div class="buttons">
    <div class="btn reset-btn" id="reset">
        <button>Reset</button>
    </div>
    <div class="btn increase-btn" id="increase">
        <button>Increase</button>
    </div>
    <div class="btn decrease-btn" id="decrease">
        <button>Decrease</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
